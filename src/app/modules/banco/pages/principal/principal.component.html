
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<header>
  <app-hijo></app-hijo>
  <button type="button" (click)="logout()" id="my-button">Cerrar Sesion</button>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol> <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="banner" style="background-image: url(https://i.imgur.com/K7A78We.jpg)"></div>
                <div class="carousel-caption">
                    <h2 class="animated bounceInRight" style="animation-delay: 1s">Banco<span>Sofka</span></h2>
                    <h3 class="animated bounceInLeft" style="animation-delay: 2s">Hacemos posible que sus transacciones de manera digital</h3>
                    <p class="animated bounceInRight" style="animation-delay: 3s"><a href="#">Contact Us</a></p>
                </div>
            </div>
            <div class="item">
                <div class="banner" style="background-image: url(https://i.imgur.com/c8952Iz.jpg)"></div>
                <div class="carousel-caption">
                    <h2 class="animated slideInDown" style="animation-delay: 1s">Banco<span>Sofka</span></h2>
                    <h3 class="animated fadeInUp" style="animation-delay: 2s">Hacemos posible que sus transacciones de manera digital</h3>
                    <p class="animated zoomIn" style="animation-delay: 3s"><a href="#">Contact Us</a></p>
                </div>
            </div>
            <div class="item">
                <div class="banner" style="background-image: url(https://i.imgur.com/K7A78We.jpg)"></div>
                <div class="carousel-caption">
                    <h2 class="animated zoomIn" style="animation-delay: 1s">Banco <span>Sofka</span></h2>
                    <h3 class="animated fadeInLeft" style="animation-delay: 2s">Hacemos posible que sus transacciones de manera digital</h3>
                    <button  (click)="cambiarNombre()">cambia mensaje </button>
                </div>
            </div>
        </div> <!-- Controls -->
    </div>
</header>
